<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #5: Input check</title>
    <style>
        * {
            font-family: Arial, sans-serif;
        }

        .err {
            color: red;
            font-size: 0.7em;
        }
       
    </style>
    <script>
        function passwords(){
       var p1=document.getElementById("password1").value;
       var p2=document.getElementById("password2").value;
       var p1check=document.getElementById("pw1_check");
       var p2check=document.getElementById("pw2_check");

       var isError = false;


    if(p1.length>0)
       {
            if(p1.length<6)
            { 
                 p1check.innerHTML="Too short";
                isError = true;
            }
            else
            {
                p1check.innerHTML="";

            }
            if(p2.length>0 && p1!==p2 )
            {
                p2check.innerHTML="the two passwords don't match";
                isError = true;
               
            }
            else
            {
                p2check.innerHTML="";
            }}
        else{
                p1check.innerHTML="";
            }

            var btn = document.getElementById("submitBtn");
            if (p1.length > 0 && p2.length > 0 && !isError) {
                btn.style.display = "";
            }
            else {
                btn.style.display = "none";
            }
        }

        window.onload = function () {
            document.getElementById("submitBtn").style.display = "none";
        }
    </script>
</head>
<body>

<form name="pw">
    <table>
        <tr>
            <td>Password (min 6 characters):</td>
            <td><input type="password" name="password1" id="password1" size="10" placeholder="Password" onkeyup="passwords()"></td>
            <td>
                <div id="pw1_check" class="err"></div>
            </td>
        </tr>
        <tr>
            <td>Repeat password:</td>
            <td><input type="password" name="password2" id="password2" size="10" placeholder="Password" onkeyup="passwords()"></td>
            <td>
                <div id="pw2_check" class="err"></div>
            </td>
        </tr>
    </table>

    <input type="submit" value="Submit" id="submitBtn"/>
</form>

</body>
</html>
